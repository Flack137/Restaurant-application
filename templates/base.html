<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ресторан{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf5f5; /* ніжний кремовий */
            color: #2c2c2c;
        }
        .navbar {
            background-color: #800020 !important; /* винний */
        }
        .navbar-brand, .nav-link {
            color: #fdf5f5 !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffd6d6 !important; /* світліший відтінок */
        }
        .btn-wine {
            background-color: #800020;
            color: #fff;
            border-radius: 8px;
            padding: 8px 16px;
            transition: 0.3s;
        }
        .btn-wine:hover {
            background-color: #a83246;
            color: #fff;
        }
        footer {
            background-color: #800020;
            color: #fdf5f5;
            padding: 15px 0;
            border-radius: 8px;
            margin-top: 30px;
        }

        /* Бургер-кнопка */
        .navbar-toggler {
            border: none; /* убираем рамку */
        }
        .navbar-toggler:focus {
            box-shadow: none; /* убираем синюю обводку */
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='%23ffd6d6' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">Ресторан</a>

        <!-- Бургер -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Меню -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Меню</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Кошик</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'order_history' %}">Мої замовлення</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Профіль</a></li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-wine ms-2">Вихід</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Реєстрація</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
