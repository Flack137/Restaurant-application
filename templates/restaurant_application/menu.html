{% extends "base.html" %}
{% block title %}Меню{% endblock %}

{% block content %}
<h1 class="mb-4">Наше меню</h1>

<div class="row">
    {% for dish in dishes %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if dish.image %}
                    <img src="{{ dish.image.url }}" class="card-img-top" alt="{{ dish.name }}">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ dish.name }}</h5>
                    <p class="card-text text-muted">{{ dish.description }}</p>
                    <p class="mt-auto fw-bold">{{ dish.price }} грн</p>
                </div>
            </div>
        </div>
    {% empty %}
        <p>Страви поки що відсутні.</p>
    {% endfor %}
</div>
{% endblock %}
