{% extends "base.html" %}

{% block title %}Меню{% endblock %}

{% block content %}
<h2>Наше меню</h2>
<ul>
    {% for dish in dishes %}
        <li>
            <strong>{{ dish.name }}</strong> — {{ dish.price }}₴ <br>
            {{ dish.description }}
        </li>
    {% empty %}
        <li>Поки що немає страв.</li>
    {% endfor %}
</ul>
{% endblock %}
