{% extends "base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Реєстрація</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger w-100">Зареєструватися</button>
        </form>
        <p class="text-center mt-3">
            Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a>
        </p>
    </div>
</div>
{% endblock %}
